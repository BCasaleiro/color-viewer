<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Color viewer</title>

    <style media="screen">
      body {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #16a085;
      }

      main {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #color {
        width: 80%;
        max-width: 300px;
        height: 50px;
        margin: 0 auto;
        border: 0;
        border-radius: 0;
        background-color: rgba(0,0,0,0);
        font-family: monospace;
        font-size: 1.5rem;
        text-align: center;
        color: #1C1C1C;
      }
      #color::placeholder { color: #1C1C1C; }
      #color:focus { outline: none; }
    </style>
  </head>
  <body onclick="focusInput();">
    <main>
      <input id="color" type="text" name="color" placeholder="#16a085">
    </main>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',function() {
        document.querySelector('input[name="color"]').onchange=changeBackground;
      },false);
      
      function getRGB(color) {
        m = color.match(/^#([0-9a-f]{3})$/i);
        if (m !== null) {
          m = m[1];
          return [parseInt(m.charAt(0),16)*0x11, parseInt(m.charAt(1),16)*0x11, parseInt(m.charAt(2),16)*0x11];
        }
        
        m = color.match(/^#([0-9a-f]{6})$/i);
        if (m !== null) {
          m = m[1];
          return [parseInt(m.substr(0,2),16), parseInt(m.substr(2,2),16), parseInt(m.substr(4,2),16)];
        }

        m = color.match(/^rgb\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)$/i);
        if (m !== null) {
          return [m[1],m[2],m[3]];
        }

        return null;
      }

      function changeBackground(event) {
        input = event.target.value;

        rgb = getRGB(input);
        if (rgb !== null) {
          r = 255 - rgb[0];
          g = 255 - rgb[1];
          b = 255 - rgb[2];

          let inputColor = document.getElementById('color');
          inputColor.style.color = 'rgb(' + r + ',' + g + ',' + b + ')';
          inputColor.placeholder = input
          document.body.style.backgroundColor = event.target.value;
        }
      }

      function focusInput() {
        let inputColor = document.getElementById('color');
        inputColor.focus();
      }
    </script>
  </body>
</html>
