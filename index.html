<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>RGB viewer</title>

    <style media="screen">
      body {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #16a085;
      }

      main {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #color {
        width: 80%;
        max-width: 300px;
        height: 50px;
        margin: 0 auto;
        border: 0px;
        border-radius: 0px;
        background-color: rgba(0,0,0,0);
        font-family: monospace;
        font-size: 1.5em;
        text-align: center;
        color: #1c1c1c;
      }
      #color::placeholder { color: #1c1c1c; }
      #color:focus { outline: none; }
    </style>
  </head>
  <body onclick="focusInput();">
    <main>
      <input id="color" type="text" name="color" placeholder="#16a085">
    </main>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',function() {
        document.querySelector('input[name="color"]').onchange=changeBackground;
      },false);

      function changeBackground(event) {
        document.body.style.backgroundColor = event.target.value;
      }

      function focusInput() {
        let inputColor = document.getElementById('color');
        inputColor.focus();
      }
    </script>
  </body>
</html>
